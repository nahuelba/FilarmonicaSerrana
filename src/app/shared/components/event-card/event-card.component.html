<div class="card">
    <img *ngIf="info.image" [src]="info.image" alt="">
    <div class="info-title">

        <h2>{{info.title}}</h2>
        <p>{{info.description}}</p>
    </div>

    <div class="info">
       <span>{{info.date | date:'dd/mm/yyyy'}}</span>
       <span>{{info.hour}}</span>
       <span>{{info.place}}</span>
    </div>

</div>
